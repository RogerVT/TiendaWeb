<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
       <title> Star Jeans </title> 
    </head>

    <body>
        <div class="grid-container">
            <header class="header">
                <div class="logo">
                    <button onclick="openMenu()">
                        &#9776;
                    </button>
                    <a href="index.html">Star Jeans</a>
                </div>
                <div class="links">
                    <a href="cart.html">Cart</a>
                    <a href="sesion.html">Signin</a>
                </div>
            </header>
            <aside class="sidebar">
                <h3>Categorias</h3>
                <button class="sidebar-close"onclick="closeMenu()">x</button>
                <ul>
                    <li>
                        <a href="index.html">Jeans</a>
                    </li>
                    <li>
                        <a href="index.html">Camisas</a>
                    </li>
                </ul>
            </aside>
            <main class="main">
                <div class="content">
                    <ul class="products">
                         <li>
                            <div class="product">
                                <img class= "product-image"src="image/1.jpg">

                                </div>
                                <div class="brand">StarJeans</div>

                                <div class="ratings">5 Stars(10 reviews)</div>
                            </div> 
                         </li>
                    
                     </ul> 
                </div>
               
            </main>
            <footer class="footer">
                All right reserved.
            </footer>
        </div>
        <script>
            function openMenu()
            {
                document.querySelector(".sidebar").classList.add("open");
            }
            function closeMenu() 
            {
                document.querySelector(".sidebar").classList.remove("open")
             }
        </script>
    </body>
</html>
